<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
        body
        {
        	background-color: blueviolet;
        }
        h3
        {
        	text-align: center;
        	border: 5px dotted darkred;
        	background-color: cyan;
        	font-family: geogia;
        	font-size: 28px;
        }
	</style>	
</head>
<body>

	<h1 style="font-family: sans-serif; font-size: 30px;">Topic: cascading style sheet</h1>
	<h3 style="text-align: center; border: 3px dashed; background-color: cyan;">Inline css</h3>
	<p style="font-size: 20px ; font-family: verdana; text-align: center;">this sentence is using inline style</p>

	<h3>internal css</h3>
    <p>This sentence is using internal css</p>


</body>
</html>
