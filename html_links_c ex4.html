<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LINK</title>

	<style>
		a:link, a:visited
		{
			color: darkgreen;
			background-color: lightgreen;
			text-decoration: none;
			text-align: center;
			padding: 100px;
			display: inline-block;
			border-radius: 50px;
		}
		a:hover, a:active
		{
			color: rosybrown;
			background-color: burlywood;
		}
	</style>

</head>
<body>

	<h1>Link Button url</h1>
